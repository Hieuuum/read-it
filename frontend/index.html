<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopCorn - Login</title>
    <link href="css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-center">PopCorn</h1>
        
        <!-- Auth Form -->
        <div id="authForm" class="space-y-4">
            <div class="flex justify-center space-x-4 mb-6">
                <button id="showLoginBtn" class="text-white hover:text-blue-400 transition-colors duration-200 font-medium">Login</button>
                <span class="text-gray-500">|</span>
                <button id="showSignupBtn" class="text-blue-500 hover:text-blue-400 transition-colors duration-200 font-medium">Sign Up</button>
            </div>

            <form id="authFormElement" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
                    <span id="submitButtonText">Login</span>
                    <span id="loadingSpinner" class="hidden inline-block animate-spin h-5 w-5 border-t-2 border-white rounded-full"></span>
                </button>
            </form>

            <!-- Error Message Area -->
            <div id="errorMessage" class="hidden text-red-500 text-sm text-center mt-4"></div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
