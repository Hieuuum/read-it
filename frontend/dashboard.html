<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopCorn - Dashboard</title>
    <link href="css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">PopCorn</h1>
                <div class="flex space-x-4">
                    <a href="/library.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md">My Library</a>
                    <button id="logoutBtn" class="text-gray-300 hover:text-white px-3 py-2 rounded-md">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Form -->
        <form id="searchForm" class="mb-8">
            <div class="flex gap-4">
                <input type="text" id="searchQuery" placeholder="Search for movies..."
                    class="flex-1 px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit"
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Search
                </button>
            </div>
        </form>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
        </div>

        <!-- Movie Grid -->
        <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <!-- Movies will be dynamically inserted here -->
        </div>

        <!-- Movie Modal -->
        <div id="movieModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
            <div class="bg-gray-800 rounded-lg max-w-4xl w-full mx-4 overflow-hidden">
                <div class="flex">
                    <!-- Left: Poster -->
                    <div class="w-1/3">
                        <img id="modalPoster" class="w-full h-full object-cover" src="" alt="">
                    </div>
                    
                    <!-- Middle: Content -->
                    <div class="w-2/3 p-6">
                        <div class="flex justify-between items-start mb-4">
                            <h2 id="modalTitle" class="text-2xl font-bold"></h2>
                            <button id="closeModal" class="text-gray-400 hover:text-white">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <p id="modalReleaseDate" class="text-gray-400 mb-4"></p>
                        <p id="modalOverview" class="text-gray-300 mb-6"></p>
                        
                        <!-- Interaction Buttons -->
                        <div class="space-y-4">
                            <!-- Rating -->
                            <div class="flex items-center space-x-2">
                                <span class="text-gray-400">Rating:</span>
                                <div id="starRating" class="flex space-x-1">
                                    <i class="far fa-star text-yellow-400 cursor-pointer"></i>
                                    <i class="far fa-star text-yellow-400 cursor-pointer"></i>
                                    <i class="far fa-star text-yellow-400 cursor-pointer"></i>
                                    <i class="far fa-star text-yellow-400 cursor-pointer"></i>
                                    <i class="far fa-star text-yellow-400 cursor-pointer"></i>
                                </div>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="flex space-x-4">
                                <button id="watchedBtn" class="flex items-center space-x-2 px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600">
                                    <i class="far fa-eye"></i>
                                    <span>Mark as Watched</span>
                                </button>
                                
                                <button id="watchlistBtn" class="flex items-center space-x-2 px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600">
                                    <i class="far fa-bookmark"></i>
                                    <span>Add to Watchlist</span>
                                </button>
                                
                                <button id="likeBtn" class="flex items-center space-x-2 px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600">
                                    <i class="far fa-heart"></i>
                                    <span>Like</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message Area -->
        <div id="errorMessage" class="hidden text-red-500 text-center mt-4"></div>
    </main>

    <script src="/js/main.js" type="module"></script>
    <script src="/js/dashboard.js" type="module"></script>
</body>
</html>
